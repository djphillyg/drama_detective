services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: drama-detective-backend
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - FLASK_ENV=development
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app
      - /app/.pytest_cache
      - /app/drama_detective.egg-info
    networks:
      - drama-detective-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: drama-detective-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://backend:5000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - drama-detective-network

networks:
  drama-detective-network:
    driver: bridge